<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPNVJ | Peminjaman Ruangan</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f5f7fa; color: #333; }

    .hero { height: 300px; width: 100%; position: relative; overflow: hidden; }
    .hero img { width: 100%; height: 100%; object-fit: cover; filter: brightness(55%); }
    .hero-gradient { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.65)); }

    .hero-text {
        position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
        color: white; text-align: center; width: 100%; padding: 0 20px;
    }

    .hero-text h1 { font-size: 30px; font-weight: 700; text-shadow: 0 4px 12px rgba(0,0,0,0.6); }

    .card {
        width: 420px; background: white; padding: 30px;
        border-radius: 14px; margin: 20px auto 40px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    h2 { text-align: center; margin-bottom: 20px; font-weight: 600; color: #0f3d2e; }
    label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 6px; }

    input, select, textarea {
        width: 100%; padding: 12px; border-radius: 8px;
        border: 1px solid #cccccc; margin-bottom: 16px; font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #7FD4AE;
        box-shadow: 0 0 0 3px rgba(167,235,199,0.45);
    }

    button {
        width: 100%; padding: 13px; border-radius: 8px;
        background: #A7EBC7; font-weight: 600; border: none; color: #0f3d2e;
        cursor: pointer; font-size: 15px;
    }

    button:hover {
        background: #7FD4AE;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(127,212,174,0.4);
    }

    .hidden { display: none; }
</style>
</head>
<body>

<div class="hero">
    <img src="https://cdn-web.ruangguru.com/file-uploader/56ddec85-99cc-4a83-aed7-7c2d129dc608.jpg">
    <div class="hero-gradient"></div>
    <div class="hero-text">
        <h1>Sistem Peminjaman Ruangan UPNVJ</h1>
        <p>Silakan isi data diri terlebih dahulu</p>
    </div>
</div>

<!-- FORM IDENTITAS -->
<div class="card" id="formIdentitas">
    <h2>Data Identitas</h2>

    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan Nama" required>

    <label>NIM</label>
    <input type="text" id="nim" placeholder="Masukkan NIM" required>

    <button onclick="nextForm()">Lanjut</button>
</div>

<!-- FORM PEMINJAMAN -->
<div class="card hidden" id="formPeminjaman">
    <h2>Form Peminjaman Ruangan</h2>

    <label>No. Telepon</label>
    <input type="text" placeholder="Masukkan No. Telepon" required>

    <label>Fakultas</label>
    <select>
        <option value="">Pilih Fakultas</option>
        <option>FEB</option>
        <option>FH</option>
        <option>FT</option>
        <option>FIK</option>
        <option>FISIP</option>
    </select>

    <label>Fasilitas</label>
    <select>
        <option value="">Pilih Fasilitas</option>
        <option>Ruang Kelas</option>
        <option>Lab Komputer</option>
        <option>Aula Kampus</option>
        <option>Studio</option>
    </select>

    <label>Ruangan</label>
    <select>
        <option value="">Pilih Ruangan</option>
        <option>R101</option>
        <option>R102</option>
        <option>Lab A</option>
        <option>Lab B</option>
        <option>Aula Utama</option>
    </select>

    <label>Tanggal Peminjaman</label>
    <input type="date">

    <label>Waktu Mulai</label>
    <input type="time">

    <label>Waktu Selesai</label>
    <input type="time">

    <label>Keterangan</label>
    <textarea rows="3" placeholder="Isi keterangan peminjaman..."></textarea>

    <button>Ajukan Peminjaman</button>
</div>

<script>
function nextForm() {
    let nama = document.getElementById("nama").value.trim();
    let nim = document.getElementById("nim").value.trim();

    if (nama === "" || nim === "") {
        alert("Mohon isi semua data identitas.");
        return;
    }

    document.getElementById("formIdentitas").classList.add("hidden");
    document.getElementById("formPeminjaman").classList.remove("hidden");

    window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>

</body>
</html>
